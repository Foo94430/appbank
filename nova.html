<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/nova.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100&icon_names=add,arrow_forward"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <h1 class="title">Nova</h1>
      <p>
        Pas de jargon. Pas de stress. <br />
        Juste votre argent.
      </p>
      <button class="signIn">
        Entrer<span class="material-symbols-outlined"> arrow_forward </span>
      </button>
      <button class="signUp">
        Rejoindre<span class="material-symbols-outlined"> add </span>
      </button>
      <p class="confid">
        Pas de spam. Pas de surprise. <br />
        On protège vos données comme les nôtres. <a href="#">En savoir plus</a>
      </p>
    </div>

    <script src="/nova.js"></script>
  </body>
</html>
